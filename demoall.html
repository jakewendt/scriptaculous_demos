<body>

<div id="header">

<img id="logo" src="scriptaculous_files/logo.gif" alt="script.aculo.us - wiki">
</a>
</div>

<div id="content">
<div id='effect-spaceholder'>
	<div id='demo-effect' class='demo-effect'>
		<div id='effect-content'>
			<img src='scriptaculous_files/demo-logo.gif' alt='' />
			<div id='effect-content-inner'>
				<br />
				<center><h1 onclick="BeginDemo();">Click Me to begin Demo</h1></center>
			</div>
		</div>
	</div>
</div>
</div><!-- content -->

<script>
// <![CDATA[

function BeginDemo() {
	$('demo-effect').hide();
	new Effect.Appear('demo-effect', {duration: 2, queue: 'end' });
	new Effect.Fold('demo-effect', {delay: 1, duration: 2, queue: 'end' });
	new Effect.Unfold('demo-effect', {delay: 1, duration: 2, queue: 'end' });
	new Effect.Gradient('demo-effect',{delay: 1, duration: 5, rows: 25, cols: 25, colors: ['red', 'blue', 'green', 'white'], queue: 'end' });
	new Effect.Gradient('demo-effect',{delay: 1, rows: 1, cols: 25, type: 'horizontal', queue: 'end' });
	new Effect.Gradient('demo-effect',{delay: 1, rows: 25, cols: 1, type: 'vertical', queue: 'end' });
	new Effect.Pixelate('demo-effect',{delay: 1, rows: 10, cols: 10, startcolor: 'transparent', endcolor: 'black', queue: 'end' });
	new Effect.Pixelate('demo-effect',{rows: 10, cols: 10, startcolor: 'black', endcolor: 'transparent', queue: 'end' });

	new Effect.Flicker('demo-effect', {delay: 1, fps: 10, duration: 5, threshold: 0.3, endvisibility: 'visible', queue: 'end' });
	// new Effect.CurtainOpen('demo-effect', {delay: 1, duration: 2, queue: 'end' });	/* nope */
	// new Effect.CurtainClose('demo-effect', {delay: 1, duration: 2, queue: 'end' });	/* nope */
	new Effect.SlideUpOut('demo-effect', {delay: 1, duration: 2, queue: 'end' });			/* this isn't working right? BlindUp not SlideUp when after SlideRights? */
	new Effect.SlideUpIn('demo-effect', {delay: 1, duration: 2, queue: 'end' });
	new Effect.SlideRightOut('demo-effect', {delay: 1, duration: 2, queue: 'end' });
	new Effect.SlideRightIn('demo-effect', {delay: 1, duration: 2, queue: 'end' });
	// new Effect.SlideLeftOut('demo-effect', {delay: 1, duration: 2, queue: 'end' });		/* this isn't working right either? */
	// new Effect.SlideLeftIn('demo-effect', {delay: 1, duration: 2, queue: 'end' });		/* this isn't working right either? */
	new Effect.SlideDownOut('demo-effect', {delay: 1, duration: 2, queue: 'end' });
	new Effect.SlideDownIn('demo-effect', {delay: 1, duration: 2, queue: 'end' });
}

// ]]>
</script>
